#Account details.
account:
  machine_name: my_company_name  #Used in URL for Gnip APIs.
  user_name: me@mycompany.com
  password_encoded: PaSsWoRd_EnCoDeD  #At least some resemblance of security. Generated by "base64" Ruby Gem.
  #password: PlainTextPassword  #Use this is you want to use plain text, and comment out the encoded entry above.

edc:
  poll_interval: 60 #Seconds.  The amount of time between retrieving data from EDC.
  poll_max: 1000 #Maximum amount of activities to return (default = 100, maximum = 10000). Set to zero if you want to use default.
  storage: files #options: files, database --> Store activities in local files or in database?
  out_box: ../output #Folder for downloaded files.

streams:
  - ID    : 1
    Name  : Facebook Keyword Search
  - ID    : 3
    Name  : Google Plus Keyword Search

database:
  host: 127.0.0.1
  port: 3306
  #Note: currently all PowerTrack example clients share a common database schema.
  schema: my_edc_database
  user_name: root
  password_encoded:
  #password: test
  type: mysql